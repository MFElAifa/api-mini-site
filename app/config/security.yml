# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt
            cost: 12

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        #in_memory:
        #    memory: ~
        auth_token_user_provider:
            id: auth_token_user_provider
        our_users:
            entity: { class: AppBundle\Entity\User, property: email }
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        #main_login:
        #    pattern:  ^/login$
        #    anonymous: true

        apidoc:
            pattern:  ^/api/doc
            anonymous: true

        secured_api:
            pattern: ^/api/
            anonymous: true
            stateless: true
            simple_preauth:
                authenticator: auth_token_authenticator
            provider: auth_token_user_provider #LdiL6l5BabOMPI69AWxb7tVsvsKMV4IAnPYTDmbchLuacyLSwfgK25XkJGgCWihjkeo=

        main:
            anonymous: ~
            #anonymous: false
            guard:
                authenticators:
                    - app.security.login_form_authenticator
            #provider:  our_users
            #form_login:
            #    login_path: /login
            #    check_path: login_check
            logout:
                path:   /logout
            #    target: /
            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html

        

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/doc, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/doc.json, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: [ROLE_API, ROLE_API_USER] }
        - { path: ^/, roles: ROLE_USER }